<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <!-- Bài 1 -->
    <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 1: Sắp xếp 3 số nguyên theo thứ tự tăng dần</h2>
                <div class="form-group">
                  <label for="num1">Nhập sô thứ 1</label>
                  <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                  <label for="num2">Nhập sô thứ 2</label>
                  <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="num3">Nhập sô thứ 3</label>
                    <input type="number" class="form-control" id="num3">
                </div>               
                <button id="sapXep" type="button" class="btn btn-primary mb-3">Sắp xếp nào</button>
                <p class="alert alert-success py-3" id="txtResult"></p>
              </form>
        </div>        
    </div>

    <!-- Bài 2 -->
    <div class="container">
        <div class="w-75">
            <form>
                <h2>Bài 2: Chương trình chào hỏi</h2>
                <div class="form-group">
                    <select class="form-control" id="member">
                      <option value="">--Chọn thành viên--</option>
                      <option value="B">Bố</option>
                      <option value="M">Mẹ</option>
                      <option value="A">Anh trai</option>
                      <option value="E">Em gái</option>
                    </select>
                    <button id="guiLoiChao" type="button" class="btn btn-primary my-3">Gửi lời chào</button>                   
                  </div>
            </form>
            <p class="alert alert-success py-3" id="txtResult1"></p>
        </div>
    </div>

    <!-- Bài 3 -->
    <div class="container">
      <div class="w-75">
          <form class="py-5">
              <h2>Bài 3: Đếm số chắn lẻ</h2>
              <div class="form-group">
                <label for="soNguyen1">Nhập sô thứ 1</label>
                <input type="number" class="form-control" id="soNguyen1">
              </div>
              <div class="form-group">
                <label for="soNguyen2">Nhập sô thứ 2</label>
                <input type="number" class="form-control" id="soNguyen2">
              </div>
              <div class="form-group">
                  <label for="soNguyen3">Nhập sô thứ 3</label>
                  <input type="number" class="form-control" id="soNguyen3">
              </div>               
              <button id="dem" type="button" class="btn btn-primary mb-3">Đếm</button>
              <p class="alert alert-success py-3" id="txtResult2"></p>
            </form>
      </div>        
    </div>

    <!-- Bài 4 -->
    <div class="container">
      <div class="w-75">
          <form class="py-5">
              <h2>Bài 4: Đoán hình tam giác</h2>
              <div class="form-group">
                <label for="canh1">Nhập cạnh thứ 1</label>
                <input type="number" class="form-control" id="canh1">
              </div>
              <div class="form-group">
                <label for="canh2">Nhập cạnh thứ 2</label>
                <input type="number" class="form-control" id="canh2">
              </div>
              <div class="form-group">
                  <label for="canh3">Nhập cạnh thứ 3</label>
                  <input type="number" class="form-control" id="canh3">
              </div>               
              <button id="duDoan" type="button" class="btn btn-primary mb-3">Dự đoán</button>
              <p class="alert alert-success py-3" id="txtResult3"></p>
            </form>
      </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
